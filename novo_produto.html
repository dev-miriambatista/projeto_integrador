<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="novo_produto.css">
</head>

<header>
    <img id="logo" src="image/logotipo.jpeg" alt="logo_da_ac_farma">

    <ul class="container_menu">
        <li><a href="index.html">DASHBOARD</a></li>

        <li>
            <label for="RELATORIO"></label>
            <select name="relatorio" id="RELATORIO" title="Selecione o tipo de relatório"
                onchange="if(this.value) window.location.href=this.value;">
                <option value="">RELATÓRIO</option>
                <option value="produtos.html">PRODUTOS</option>
                <option value="precos.html">PREÇOS</option>
                <option value="categorias.html">CATEGORIAS</option>
                <option value="fornecedores.html">FORNECEDORES</option>
                <option value="estoque_minimo.html">ESTOQUE MÍNIMO</option>
                <option value="cod_prod.html">COD PROD</option>
                <option value="lucro.html">LUCRO</option>
                <option value="mais_vendidos.html">+ VENDIDOS</option>
            </select>
        </li>

        <li><a href="novo_produto.html">NOVO PRODUTO</a></li>
        <li><a href="fornecedor.html">FORNECEDORES</a></li>
    </ul>

</header>

<body>
    <h1>Novo Produto</h1>
    <form action="/produtos" method="POST">
        <label for="descricao">Nome do produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>

        <label for="un_medida">Medida:</label>
        <input type="text" id="un_medida" name="un_medida" required>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" required>

        <label for="valor_compra">Preço de Compra:</label>
        <input type="number" id="valor_compra" name="valor_compra" step="0.01" required>

        <label for="valor_venda">Preço de Venda:</label>
        <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>

        <label for="lucro_minimo">Lucro Mínimo:</label>
        <input type="number" id="lucro_minimo" name="lucro_minimo" step="0.01" required>

        <label for="qtda_estoque">Quantidade em Estoque:</label>
        <input type="number" id="qtda_estoque" name="qtda_estoque" required>

        <label for="qtda_minima">Quantidade Mínima:</label>
        <input type="number" id="qtda_minima" name="qtda_minima" required>

        <button type="submit">Adicionar Produto</button>

    </form>
</body>
</html>
